<div class="flex flex-col lg:flex-row w-full bg-background min-h-screen">
    <!-- Sidebar for Filters -->
    <aside class="bg-contentBackground p-4 w-full lg:w-1/4">
      <h2 class="text-textPrimary text-xl font-semibold mb-4">FILTER</h2>
      <div class="mb-4">
        <h3 class="text-textSecondary font-medium mb-2">Season</h3>
        <select class="w-full p-2 rounded-md border border-gray-300">
          <option>Summer</option>
          <option>Winter</option>
          <option>All Seasons</option>
        </select>
      </div>
      <div class="mb-4">
        <h3 class="text-textSecondary font-medium mb-2">Price</h3>
        <select class="w-full p-2 rounded-md border border-gray-300">
          <option>Low to High</option>
          <option>High to Low</option>
        </select>
      </div>
      <div>
        <h3 class="text-textSecondary font-medium mb-2">Fabric</h3>
        <select class="w-full p-2 rounded-md border border-gray-300">
          <option>Cotton</option>
          <option>Khaddar</option>
          <option>Silk</option>
        </select>
      </div>
    </aside>
  
    <!-- Main Content -->
    <main class="flex-1 p-4">
      <!-- Sort Options -->
      <div class="flex justify-between items-center mb-4">
        <p class="text-textSecondary">1399 products</p>
        <div>
          <label for="sort" class="text-textSecondary mr-2">Sort by:</label>
          <select id="sort" class="p-2 rounded-md border border-gray-300">
            <option>Date, New to Old</option>
            <option>Price, Low to High</option>
            <option>Price, High to Low</option>
          </select>
        </div>
      </div>
  
      <!-- Product Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Product Card -->
        <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class="relative">
            <img [src]="product.image" alt="Product Image" class="w-full h-48 object-cover">
          </div>
          <div class="p-4">
            <h3 class="text-textPrimary font-medium text-lg mb-2">{{ product.name }}</h3>
            <p class="text-secondary text-sm mb-4">{{ product.type }}</p>
            <div class="flex justify-between items-center">
              <p class="text-primary font-bold">Rs. {{ product.price }}</p>
              <button class="bg-primary text-buttonText px-3 py-1 rounded-md hover:bg-secondary">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
